<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimages" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">
            ir a la Pagina
        </a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-primary">
            Regresar
        </button>
    </div>
</div>

<div class="row mt-5 mb-5">
    <div class="col-md-4 col-sm-12" *ngFor="let track of topTracks">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img [src]=" track.album.images | noimages" class="card-img" class="img-fluid" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Cancion: {{ track.name }}</h5>
                        <p class="card-text">Album: {{ track.album.name }}</p>
                        <p class="card-text"><small class="text-muted">{{ track.album.release_date }}</small></p>
                        <iframe [src]="track.uri | domseguro" width=" 300 " height=" 80 " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
